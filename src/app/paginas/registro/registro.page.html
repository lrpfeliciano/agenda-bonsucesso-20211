<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">registro</ion-title>
    </ion-toolbar>
  </ion-header>

  <form (ngSubmit)="registrar()" 
        [formGroup]="credencial">

    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-input type="email" placeholder="E-mail"
        formControlName="email"></ion-input>
    </ion-item>
    
    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-input type="password" placeholder="Senha"
        formControlName="senha"></ion-input>
    </ion-item>

    <ion-button type="submit">Cadastrar</ion-button>
  </form>
</ion-content>
